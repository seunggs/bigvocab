<div class="bg-darken-1" style="height: 100vh;">
	<div class="container">
		<div class="clearfix">

			<h1 class="mt3 mb3 center">Add New Words</h1>

			<div class="md-col md-col-4 px2">

				<form name="addWordForm">

					<div class="mb1 bold">WORD</div>
					<input name="word" type="text" class="field block col-12" placeholder="i.e. Audacious" autofocus>

					<div class="mb1 mt2 bold">MEANING</div>
					<textarea name="meaning" class="field block col-12" style="height: 160px;" placeholder="i.e. Showing a willingness to take surprisingly bold risks."></textarea>

					<button class="btn btn-primary mt3">Add Word<span class="ti-plus ml1"></span></button>

				</form>

			</div>

		</div>
	</div>
</div>
