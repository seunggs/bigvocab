<div class="container">
	<div class="clearfix">

		<h1 class="mt1 mb3 center">Add New Words</h1>

		<!-- add words form -->
		<div class="md-col md-col-6 px2">

			<form name="addWordsForm">

				<div class="mb1 bold">WORD</div>
				<input name="word" type="text" ng-model="addWords.formData.word" ng-blur="addWords.getDefinition(addWords.formData.word)" class="field col-12" placeholder="{{ addWords.placeholder.word }}" autofocus>

				<div class="mb1 mt2 bold">MEANING</div>
				<textarea name="definition" ng-model="addWords.formData.definition" class="field col-12" style="height: 160px;" placeholder="{{ addWords.placeholder.definition }}"></textarea>

				<div class="flex flex-justify">
					<button ng-click="addWords.resetForm()" class="btn btn-outline mt2 mb2">Reset Form</button>
					<button type="submit" class="btn btn-primary mt2 mb2" ng-disabled="addWords.btnState.success || addWords.btnState.loading">
						<span ng-if="!addWords.btnState.loading && !addWords.btnState.success">Add Word<span class="ti-plus ml1"></span></span>
						<span ng-if="addWords.btnState.loading"><spinner width="16px"></spinner>Please wait...</span>
						<span ng-if="addWords.btnState.success"><span class="ti-check mr1"></span>Success!</span>
					</button>
				</div>

			</form>

		</div>
		<!-- end: add words form -->

		<!-- definitions from dictionary API -->
		<div class="md-col md-col-6 px2">

			<div class="bold gray mb2">Word definitions from <span class="italic">The American HeritageÂ® Dictionary of the English Language, 4th Edition</span></div>

			<div class="bg-light-green rounded p2 mb2 near-black ng-animation-fadeInUp" ng-repeat="definition in addWords.definitions">
				<div class="flex flex-center">
					<div class="flex-none" style="width: 52px">
						<a ng-click="addWords.copyDefinition(definition.text)" class="btn btn-sm btn-green-outline" tabindex="-1"><span class="ti-check"></span></a>
					</div>
					<div class="h5">{{ definition.text }}</div>
				</div>
			</div>

		</div>
		<!-- definitions from dictionary API -->

	</div>
</div>
