<div class="container">
	<div class="clearfix">

		<h1 class="mt1 mb3 center">Add New Words</h1>

		<!-- add words form -->
		<div class="md-col md-col-6 px2">

			<form name="addWordForm">

				<div class="mb1 bold">WORD</div>
				<input ng-model="addWords.word" ng-blur="addWords.getDefinition(addWords.word)" name="word" type="text" class="field block col-12" placeholder="{{ addWords.wordPlaceholder }}" autofocus>

				<div class="mb1 mt2 bold">MEANING</div>
				<textarea ng-model="addWords.definition" name="definition" class="field block col-12" style="height: 160px;" placeholder="{{ addWords.definitionPlaceholder }}"></textarea>

				<button class="btn btn-primary mt3">Add Word<span class="ti-plus ml1"></span></button>

			</form>

		</div>
		<!-- end: add words form -->

		<!-- definitions from dictionary API -->
		<div class="md-col md-col-6 px2">

			<div class="bold gray mb2">Word definitions from <span class="italic">The American HeritageÂ® Dictionary of the English Language, 4th Edition</span></div>

			<div class="bg-light-green rounded p2 mb2 dark-gray" ng-repeat="definition in addWords.definitions">
				<div class="flex flex-center">
					<div class="flex-none" style="width: 52px">
						<a ng-click="addWords.copyDefinition(definition.text)" class="btn btn-sm btn-green-outline" tabindex="-1"><span class="ti-check"></span></a>
					</div>
					<div>{{ definition.text }}</div>
				</div>
			</div>

		</div>
		<!-- definitions from dictionary API -->

	</div>
</div>
