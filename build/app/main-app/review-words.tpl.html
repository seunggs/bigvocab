<div class="container">
	<div class="clearfix center">

		<h1 class="mt1 mb3">Study Time!</h1>

		<div class="mb2 bold"><span class="gray">Today's Quota:</span> {{ reviewWords.totalWordsCount - reviewWords.wordCounter }} <span class="gray">/ {{ reviewWords.totalWordsCount }} words left</span></div>

		<div class="sm-col-6 mx-auto px2">
			<div class="p3 bg-white rounded flex flex-column flex-center-justified" style="min-height: 184px">
				<div class="h2 mb1">{{ reviewWords.currentWord.word }}</div>
				<div class="h4 dark-gray">{{ reviewWords.currentWord.definition }}</div>
			</div>
		</div>

		<div class="sm-col-6 mx-auto px2">
			<div class="clearfix mxn1">
				<div class="col col-3 px1 red">
					<button ng-click="reviewWords.submitRes(reviewWords.currentWord, 'again')" 
									class="btn btn-red mt2 col-12 white bold">Again</span></button>
				</div>
				<div class="col col-3 px1 green">
					<button ng-click="reviewWords.submitRes(reviewWords.currentWord, 'hard')" 
									class="btn btn-yellow-green mt2 col-12 white bold">Hard</span></button>
				</div>
				<div class="col col-3 px1 green">
					<button ng-click="reviewWords.submitRes(reviewWords.currentWord, 'good')" 
									class="btn btn-green mt2 col-12 white bold">Good</span></button>
				</div>
				<div class="col col-3 px1 green">
					<button ng-click="reviewWords.submitRes(reviewWords.currentWord, 'easy')" 
									class="btn btn-green mt2 col-12 white bold">Easy</button>
				</div>
			</div>
		</div>

	</div>
</div>
